<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Validation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="main" id="modal">
        <div class="form-container">
            <span id="close">&times;</span>
            <form>
                <div class="grp">
                    <input type="text" placeholder="user-name" id="userName">
                    <small id="userErr"></small>
                </div>
                <div class="grp">
                    <input type="email" placeholder="email"  id="userEmail">
                    <small id="emailErr"></small>
                </div>
                <div class="grp">
                    <input type="password" placeholder="user-password" id="userPass">
                    <small id="passErr"></small>
                </div>
                <div class="grp">
                    <input type="password" placeholder="confirm-password" id="rePass">
                    <small id="rePassErr"></small>
                </div>
                <div class="grp">
                    <button type="submit" onclick="return subm();">register</button>
                </div>
            </form>
        </div>
    </div>
    <div class="btn" id="btn"></div>
    
    
    <script type="text/JavaScript" src="js/script.js"></script>
</body>
</html>
